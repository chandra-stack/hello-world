name : Multi-version Node-js environment

on : 
  push : 
    branches : ["master"]
  
  pull_request : 
    branches : ["master"]
  
  workflow_dispatch : 
    
jobs:
  
  setup-node-environment:
    
    runs-on : ubuntu-latest
    
    strategy : 
    
      matrix : 
        version : [12,14,16]
    
    steps :
      
      - uses : actions/checkout@v3
      - name : Setting up node js on ubuntu
      - uses : actions/setup-node@v3
        with :
          node-version : 16
        
      - run : echo "hello world"
      
  
  
  
